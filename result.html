{% extends 'base.html' %}

{% block content %}
   <h2>Результаты расчета для {{ level }}</h2>
    <div class="card-container">
        <div class="card">
            <h3>Трудоемкость</h3>
            <p>{{ pm }} чел.*мес.</p>
        </div>
        <div class="card">
            <h3>Время разработки</h3>
            <p>{{ tm }} месяцев </p>
        </div>
        <div class="card">
            <h3>Персонала</h3>
            <p>{{ n }} человек </p>
        </div>
    </div>
    <a class="button" href="/">На главную</a>
{% endblock %}
